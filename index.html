<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Faltan días ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
    }
    h1 { font-size: 3em; margin: 0.5em 0; }
    p { font-size: 1.5em; margin: 0.5em 0; }
    .corazon { font-size: 5em; animation: latido 1s infinite; }
    @keyframes latido { 0%{transform:scale(1);}50%{transform:scale(1.2);}100%{transform:scale(1);} }
    .contador { font-size: 2em; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="corazon">❤️</div>
  <h1>Hola niñaa</h1>
  <p>Hoy no podremos vernos ni tomar Tejuino... pero todos los dias pienso en ti.</p>
  <h2>Tiempo para verte:</h2>
  <div class="contador" id="contador"></div>

  <script>
    // Fecha fija del encuentro
    const fechaVer = new Date("2025-08-24T13:10:00"); // Ajusta la fecha y hora aquí

    function actualizarContador() {
      const ahora = new Date();
      const diff = fechaVer - ahora;

      if (diff < 0) {
        document.getElementById('contador').textContent = "¡Ya puedo verte! ❤️";
        return;
      }

      const dias = Math.floor(diff / (1000*60*60*24));
      const horas = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutos = Math.floor((diff % (1000*60*60)) / (1000*60));
      const segundos = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById('contador').textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
